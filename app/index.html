<html lang="en">
  <head>
    <title>Automerge Playground</title>
  </head>
  <body>
    <h1>Automerge Playground</h1>
    <p>
      This project uses <a href="https://automerge.org/">automerge</a> and
      Durable Objects to synchronize state.
    </p>
    <p>
      The source code is available on
      <a href="https://github.com/dferber90/automerge-playground/">GitHub</a>.
    </p>
    <h2>Changes</h2>
    <p>
      Make changes below and use the push and pull buttons to synchronize them
      with Durable Object.
    </p>
    <button type="button" id="pull">↓ pull</button>
    <button type="button" id="push">↑ push</button>
    <h2>Todos</h2>
    <form>
      <label for="new-todo" style="display: block">Create a Todo</label>
      <input type="text" id="new-todo" />
      <button>Submit</button>
    </form>
    <ul id="todo-list"></ul>
    <h2>Counter</h2>
    <span id="count"></span>
    <button type="button" id="increment">increment</button>
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/automerge@1.0.1-preview.7/dist/automerge.min.js"
    ></script>
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/localforage"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>

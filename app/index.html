<html lang="en">
  <body>
    <h2>Changes</h2>
    <p>All changes made are only persisted when you push them.</p>
    <p>Pushing does not sync. You need to pull manually.</p>
    <button type="button" id="pull">↓ pull</button>
    <button type="button" id="push">↑ push</button>
    <h2>Todos</h2>
    <form>
      <label for="new-todo" style="display: block">Create a Todo</label>
      <input type="text" id="new-todo" />
      <button>Submit</button>
    </form>
    <ul id="todo-list"></ul>
    <h2>Counter</h2>
    <span id="count"></span>
    <button type="button" id="increment">increment</button>
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/automerge@1.0.1-preview.7/dist/automerge.min.js"
    ></script>
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/localforage"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
